<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <p id="username"></p>
  <form>
    <label for="userInput">Enter your choice:</label>
    <input type="text" id="userInput" name="userInput">
    <button onclick="playGame()">Play</button>
  </form>
  <p id="result"></p>
  <script>
    let userName = 'Wesley';
    let humanUser = userName || 'Human Player';
    document.getElementById("username").innerHTML = `Hi ${humanUser}. Rock, Paper Or Scissors?`;

    const getUserChoice = userInput => {
      userInput = userInput.toLowerCase();
      if(userInput === 'rock' || userInput === 'scissors' || userInput === 'paper' || userInput === 'bomb'){
        return userInput;
      }
      else{
        console.log('Invalid input entered');
      }
    }

    const getComputerChoice = () => {
      const randomNumber = Math.floor(Math.random() * 3);
      switch(randomNumber) {
        case 0:
          return 'rock';
          break;
        case 1:
          return 'scissors';
          break;
        case 2:
          return 'paper';
          break;
      }
    }

    const determineWinner = (userChoice, computerChoice) => {
      if(userChoice === computerChoice) {
        return 'Game was a tie';
      }
      if(userChoice === 'rock'){
        if(computerChoice === 'paper'){
          return 'Computer Wins! Try again?';
        }
        else{
          return `${humanUser} - You have won!`;
        }
      }
      if(userChoice === 'paper'){
        if(computerChoice === 'scissors'){
          return 'Computer Wins! Try again?'
        }
      }
      if(userChoice === 'scissors'){
        if(computerChoice === 'rock'){
          return 'Computer Wins! Try again?'
        }
      }
      if(userChoice === 'bomb'){
        return `Congratulations ${userName}, You have won!`;
      }
    }

    const playGame = () => {
      const userChoice = getUserChoice(document.getElementById("userInput").value);
      const computerChoice = getComputerChoice();

      console.log('You threw: ' + userChoice);
      console.log('The computer threw: ' + computerChoice);
      document.getElementById("result").innerHTML = determineWinner(userChoice, computerChoice);
    };
  </script>
</body>
</html>
